<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_face</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        *{
            box-sizing: border-box;
        }
        .face{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: solid pink 2px;
            background-color: bisque;
            position: absolute;
            top: 300px;
            left: 200px;
        }
        .eye1{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            box-shadow: inset 0 0 15px white;
            background-color: green;
            cursor: pointer;
        }
        .eye2{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 220px;
            box-shadow: inset 0 0 15px white;
            background-color: green;
            cursor: pointer;
        }
        .eye1:hover{
            background-color: bisque;
        }
        .eye2:hover{
            background-color: bisque;
        }
        .nose{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 200px;
            left: 175px;
            box-shadow: inset 0 0 10px white;
            background-color: peachpuff;
        }
        .mouth{
            width: 180px;
            height: 25px;
            position: absolute;
            top: 290px;
            left: 110px;
            box-shadow: inset 0 0 5px;
            background-color: red;
        }
        .mouth:hover{
            background-color: white;
        }
        

    </style>
</head>
<body>
    <div class="face">
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
