<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>bootstrap</title>
    <style>
        .item{
            height: 10rem;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 item bg-info text-center">первая колонка</div>
            <div class="col-md-4 item bg-primary text-center">вторая колонка</div>
            <div class="col-md-4 item bg-warning text-center">третья колонка</div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-6 bg-primary text-center">бокc1</div>
            <div class="col-lg-6 bg-warning text-center">бокс2</div>
        </div>
    </div>
    <div class="container-fluid mt-5"></div>
    <div class="row">
        <div class="col-md-3 bg-primary">три колонки</div>
        <div class="col-sm-2 bg-warning border">по две колонки</div>
        <div class="col-sm-2 bg-warning border">по две колонки</div>
        <div class="col bg-primary">
            <div class="row">
                <div class="col-lg-8 border">8 колонок</div>
                <div class="col-lg-4 border">4 колоноки</div>
            </div>
        </div>          
     </div>
     <div class="container-fluid">
        <div class="row">
            <div class="col-md-6"><img class="img-fluid" src="/besshovnii.jpeg" alt=""></div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
